<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Countdown Timer</title>
      <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="countdown-container">
      <h1 class="countdown-title">We are Almost there</h1>
      <p class="countdown-subtitle">Stay tuned for something amazing!!!</p>
      <div class="countdown-grid">
            <div class="countdown-item">
                  <p id="days" class="countdown-number">00</p>
                  <hr>
                  <p class="countdown-label">days</p>
            </div>
            <div class="countdown-item">
                  <p id="hours" class="countdown-number">00</p>
                  <hr>
                  <p class="countdown-label">hours</p>
            </div>
            <div class="countdown-item">
                  <p id="mins" class="countdown-number">00</p>
                  <hr>
                  <p class="countdown-label">mins</p>
            </div>
            <div class="countdown-item">
                  <p id="secs" class="countdown-number">00</p>
                  <hr>
                  <p class="countdown-label">secs</p>
            </div>

      </div>

    </div>
    


<script src="main.js"></script>
</body>
</html>
